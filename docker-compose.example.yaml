services:
  processor:
    build: ./processor
    ports:
      - "8090:8090"
    env_file:
      # Copy processor/.env.example to processor/.env and customize
      - ./processor/.env
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      # Optional: contacts.json for phone number lookup
      # - ./contacts.json:/app/contacts.json:ro
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - ollama

  # Optional: Ollama for LLM classification and sentiment detection
  # Remove this service if you don't need AI features
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  ollama_data:
